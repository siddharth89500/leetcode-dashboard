<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leetDashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">

        <h1>LeetCode Dashboard</h1>
        

        <div class="user_container">
            <p>Enter your username </p>
            <div class="user_input_container">

                <input type="text" placeholder="username" id="user_input">
                <button id="search_btn">Search</button>
            </div>

        </div>

        <div class="stats_container">

            <div class="prograsse">
                <div class="prograsse_item">
                    <div class="easy_prograsse circle">
                        <span id="easy_label"></span>
                          
                    </div>
                    Easy
                </div>

                <div class="prograsse_item">
                    <div class="medium_prograsse circle">
                        <span id="medium_label"></span>
                        
                    </div>
                    Medium
                </div>

                <div class="prograsse_item">
                    <div class="hard_prograsse circle">
                        <span id="hard_label"></span>
                        
                    </div>
                    Hard
                </div>

            </div>
              <div class="detail">
                <div class="detail_item">
                    Rank 
                    <span id="rank_label"></span>
                </div>
                <div class="detail_item">
                    Total Questions
                    <span id="total_questions"></span>
                </div>
                <div class="detail_item">
                    Solved questions
                    <span id="total_solved"></span>
                </div>
                <div class="detail_item">
                    Unsolved questions
                    <span id="total_unsolved"></span>
                </div>
              </div>

            <div class="dtats_card">

            </div>

        </div>
    </div>
    
</body>
</html>
